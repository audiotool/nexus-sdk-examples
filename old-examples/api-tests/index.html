<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus</title>
  </head>

  <body>
    <div id="app">
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 16px;
          max-width: 640px;
          margin: auto;
        "
      >
        <p>Example: <code>api-tests</code></p>

        <form
          id="api-tests-form"
          style="padding: 16px; border: 1px solid #e0e0e0"
        >
          <div style="display: grid; grid-template-columns: 1fr 3fr; gap: 16px">
            <label for="pat">Personal Access Token</label>
            <input type="text" id="pat" name="pat" />
          </div>

          <button type="submit" style="margin-top: 16px">Set PAT</button>
        </form>

        <div>
          <button id="project-service-button" type="button">
            Project Service: List Projects
          </button>
          <button id="sound-service-button" type="button">Sound Service</button>
          <button id="user-service-button" type="button">User Service</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
